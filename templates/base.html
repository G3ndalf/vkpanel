<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VK IP Panel{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23f59e0b'/><text x='50' y='72' font-size='60' text-anchor='middle' fill='%230f172a' font-weight='bold'>IP</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .navbar {
            background: #1e293b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }
        
        .navbar h1 {
            font-size: 1.25rem;
            color: #f59e0b;
        }
        
        .navbar nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .navbar a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .navbar a:hover, .navbar a.active {
            color: #f59e0b;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #334155;
        }
        
        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #f8fafc;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #334155;
        }
        
        .stat-card .label {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #f59e0b;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #334155;
        }
        
        th {
            color: #64748b;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        tr:hover {
            background: rgba(255,255,255,0.02);
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-green {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .badge-red {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .badge-yellow {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #f59e0b;
            color: #0f172a;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #d97706;
        }
        
        .btn-secondary {
            background: #334155;
            color: #e2e8f0;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #475569;
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #b91c1c;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 0.875rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #f59e0b;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .empty {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
        
        .ip-code {
            font-family: 'Monaco', 'Menlo', monospace;
            background: #0f172a;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        
        .flash {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .flash-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
        
        .flash-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #6ee7b7;
        }
        
        /* Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .toast {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            max-width: 350px;
        }
        
        .toast-success {
            background: rgba(16, 185, 129, 0.95);
            color: white;
        }
        
        .toast-error {
            background: rgba(239, 68, 68, 0.95);
            color: white;
        }
        
        .toast-info {
            background: rgba(59, 130, 246, 0.95);
            color: white;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* –°–ø–∏–Ω–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            top: 50%;
            left: 50%;
            margin-left: -7px;
            margin-top: -7px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –ë–∞–Ω–Ω–µ—Ä —É—Å—Ç–∞—Ä–µ–≤—à–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .deprecation-banner {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #fbbf24;
        }

        .deprecation-banner a {
            color: #f59e0b;
            font-weight: 600;
        }

        /* Responsive: –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0.75rem 1rem;
            }

            .navbar nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.75rem;
            }

            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª –¥–ª—è —Ç–∞–±–ª–∏—Ü */
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    {% if user %}
    <nav class="navbar">
        <h1>üéØ VK IP Panel</h1>
        <nav>
            <a href="/servers" class="{{ 'active' if '/servers' in request.url.path else '' }}">–°–µ—Ä–≤–µ—Ä—ã</a>
            <a href="/projects" class="{{ 'active' if request.url.path == '/projects' else '' }}">üìÅ –ü—Ä–æ–µ–∫—Ç—ã</a>
            <a href="/tenants" class="{{ 'active' if request.url.path == '/tenants' else '' }}">üë• –ê—Ä–µ–Ω–¥–∞—Ç–æ—Ä—ã</a>
            <a href="/logs" class="{{ 'active' if request.url.path == '/logs' else '' }}">üìú –õ–æ–≥–∏</a>
            <a href="/logout">–í—ã–π—Ç–∏</a>
        </nav>
    </nav>
    {% endif %}
    
    <div class="toast-container" id="toast-container"></div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="/static/main.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
